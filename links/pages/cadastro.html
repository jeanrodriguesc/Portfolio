<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../csslink/cadastro/cadastro.css" rel="stylesheet">
    <link href="../csslink/cadastro/cadastro2.css" rel="stylesheet">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <header class="cima">
        <a href="../../index.html" class="logo">Portf√≥lio</a>
        <ul class="navegacao">
            <li class="head"><a href="../../index.html" class="cate">Inicio</a></li>
            <li class="head"><a class="cate">Frontend</a></li>
            <li class="head"><a class="cate">Backend</a></li>
            <li class="head"><a class="cate">Jogos</a></li>
            <li class="head"><a class="cate">Recentes</a></li>
        </ul>
        <div class="pesquisa">
            <input class="pesq" type="text" placeholder="Pesquisa">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>



    <div class="container">

        <!-- Primeiro elemento -->
        <div class="box">
            <div class="form1">
                <h2 class="login1">Login</h2>
                <div class="input1">
                    <div class="inputBox1">
                        <label class="usuario1">Usuario</label>
                        <input class="inpt1" type="text" name="" placeholder="exemplo@portfolio.com">
                    </div>
                    <div class="inputBox1">
                        <label class="usuario1">Senha</label>
                        <input class="inpt1" type="text" name="" placeholder="********">
                    </div>
                    <div class="inputBox1">
                        <input class="inpt1 botao1" type="submit" name="" value="Cadastrar">
                    </div>
                </div>
                <p class="esqueceu1">Esqueceu a senha ? <a class="a1" href="#" >Clique aqui</a> </p>
            </div>
        </div>
        
        <!-- Segundo Elemento -->
        <div class="box">
            <div class="form2">
                <h2 class="login2">Contato Usuario</h2>
                <div class="input2">
                    <div class="col2">
                        <div class="inputbox2">
                            <input class="inpt2" type="text" name="" required="required">
                            <span class="text2">Primeiro nome</span>
                            <span class="linha2"></span>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="inputbox2">
                            <input class="inpt2" type="text" name="" required="required">
                            <span class="text2">Segundo nome</span>
                            <span class="linha2"></span>
                        </div>
                    </div>    
                </div>
                <div class="input2">
                    <div class="col2">
                        <div class="inputbox2">
                            <input class="inpt2" type="text" name="" required="required">
                            <span class="text2">Email</span>
                            <span class="linha2"></span>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="inputbox2">
                            <input class="inpt2" type="text" name="" required="required">
                            <span class="text2">Celular</span>
                            <span class="linha2"></span>
                        </div>
                    </div>    
                </div>
                <div class="input2">
                    <div class="col2">
                        <div class="inputbox2 textar2">
                            <textarea required="required" class="textarea2"></textarea>
                            <span class="text2">Deixe sua mensagem aqui..</span>
                            <span class="linha2"></span>
                        </div>
                    </div>
                </div> 
                <div class="input2">
                    <div class="col2">
                        <input class="botao2" type="submit" name="" value="Enviar">
                    </div>    
                </div>       
            </div>
        </div>

        <!-- Terceiro Elemento -->
        
        <div class="box">
            <div class="form1">
                <h2 class="login1">Login</h2>
                <div class="input1">
                    <div class="inputBox1">
                        <label class="usuario1">Usuario</label>
                        <input class="inpt1" type="text" name="" placeholder="exemplo@portfolio.com">
                    </div>
                    <div class="inputBox1">
                        <label class="usuario1">Senha</label>
                        <input class="inpt1" type="text" name="" placeholder="********">
                    </div>
                    <div class="inputBox1">
                        <input class="inpt1 botao1" type="submit" name="" value="Cadastrar">
                    </div>
                </div>
                <p class="esqueceu1">Esqueceu a senha ? <a class="a1" href="#" >Clique aqui</a> </p>
            </div>
        </div>


       


    </div>
</body>
</html>
