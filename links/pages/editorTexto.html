<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../links/csslink/editorTexto/editorTexto.css">
    <link rel="stylesheet" href="../../links/csslink/editorTexto/headerEdt.css">
    <title>Editor de Texto</title>
</head>
<body>
    <header class="cima">
        <a href="../../index.html" class="logo">Portf√≥lio</a>
        <ul class="navegacao">
            <li class="head"><a  href="../../index.html"class="cate">Inicio</a></li>
            <li class="head"><a class="cate">Frontend</a></li>
            <li class="head"><a class="cate">Backend</a></li>
            <li class="head"><a class="cate">Jogos</a></li>
            <li class="head"><a class="cate">Recentes</a></li>
        </ul>
        <div class="pesquisa">
            <input class="pesq" type="text" placeholder="Pesquisa">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>


    <div class="local">
        <div class="toolbar">
            <ul class="tool-list">
                <li>

                    <button 
                        type="button" 
                        data-command='justifyLeft'
                        class="botoes">
                        <i class="fas fa-align-left"></i>
                    </button>

                    <button 
                        type="button" 
                        data-command='justifyCenter'
                        class="botoes">
                        <i class="fas fa-align-center"></i>
                    </button>
                    
                    <button 
                        type="button" 
                        data-command='bold'
                        class="botoes">
                        <i class="fas fa-bold"></i>
                    </button>

                    
                    <button 
                        type="button" 
                        data-command='italic'
                        class="botoes">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button 
                        type="button" 
                        data-command='underline'
                        class="botoes">
                        <i class="fas fa-underline"></i>
                    </button>

                    <button 
                        type="button" 
                        data-command='insertOrderedList'
                        class="botoes">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    
                    <button 
                        type="button" 
                        data-command='insertUnorderedList'
                        class="botoes">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    
                    <button 
                        type="button" 
                        data-command='createlink'
                        class="botoes">
                        <i class="fas fa-link"></i>
                    </button>
                    
                </li>
            </ul>
        </div>
        <div contenteditable='true' id="campoEscrito" ></div>
    </div>
    <script src="../../links/jslink/editorTexto/editorTexto.js"></script>
</body>
</html>
